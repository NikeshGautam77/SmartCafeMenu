<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Café Menu</title>
  <style>
    :root {
      --primary: #5a3825;
      --accent: #d9b382;
      --background: #f5f3ef;
      --text: #333;
      --card: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 0 10px;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .menu-item {
      background-color: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-content {
      padding: 15px;
    }

    .menu-content h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .menu-content p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .menu-content button {
      background-color: var(--accent);
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-content button:hover {
      background-color: #b88c66;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Welcome to Smart Café - Table {{ table_id }}</h1>
  </header>

  <div class="container">
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2018/01/Paneer-Butter-Masala-Recipe-1.jpg" alt="Paneer Butter Masala" />
        <div class="menu-content">
          <h3>Paneer Butter Masala</h3>
          <p>Rs. 250</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd0bfZTxu8ShUAFvCPklp6XpTKHEHC5mjWmw&usqp=CAU" alt="Veg Biryani" />
        <div class="menu-content">
          <h3>Veg Biryani</h3>
          <p>Rs. 180</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://img.freepik.com/free-photo/palak-paneer-indian-curry-with-spinach-vegetable-plate_2829-10745.jpg" alt="Palak Paneer" />
        <div class="menu-content">
          <h3>Palak Paneer</h3>
          <p>Rs. 200</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Smart Café | Built with ❤️
  </footer>
</body>
</html>
